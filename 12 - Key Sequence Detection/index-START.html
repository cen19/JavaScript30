<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Key Detection</title>
  <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<body>
<script>
  const pressedKeys = [];
  const target = 'cen';

window.addEventListener('keyup', (e) => {
    pressedKeys.push(e.key);
    pressedKeys.splice(-target.length - 1, pressedKeys.length - target.length);
    console.log(pressedKeys);
    if (pressedKeys.join('').includes(target)) {
      console.log('CODE ACTIVATED');
      cornify_add();
    }
  });

</script>
</body>
</html>
