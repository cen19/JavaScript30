<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello');
    // Interpolated
    console.log('hello i am a %s string!', 'oiio');
    // Styled
    console.log('%c I am some great text', 'font-size: 50px; background: red;');

    // warning!
    console.warn('oh no');
    // Error :|
    console.error('OH GOD NO');

    // Info
    console.info('crocs eat 3-4 people every second');


    const p = document.querySelector('p');
    // Testing
    console.assert(1 === 2);

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);
    // Grouping together
    dogs.forEach(dog => {
      // groupCollapsed
      console.group(`${dog.name}`);
      console.log(`this is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age}`)
      console.groupEnd(`${dog.name}`);
    })
    // counting
    console.count('cen');
    console.count('cen');
    console.count('cen');
    console.count('cen');
    console.count('cen');
    console.count('cen');
    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/cen19')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data');
        console.log(data);
      })

    // table

  console.table(dogs);
  </script>
</body>
</html>
